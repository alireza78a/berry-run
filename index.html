
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berry Run</title>
  <style>
    body { margin: 0; overflow: hidden; background: #fafafa; font-family: sans-serif; }
    canvas { display: block; }
    #overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <span id="playerName">Player: </span> | <span id="score">Score: 0</span>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let playerName = prompt("What's your name?") || "Anonymous";
    document.getElementById("playerName").innerText = `Player: ${playerName}`;

    const berry = { x: 100, y: canvas.height - 150, w: 50, h: 50, vy: 0, jumping: false };
    const coins = [];

    function spawnCoin() {
      coins.push({
        x: canvas.width,
        y: canvas.height - 60,
        w: 30,
        h: 30,
        speed: 6
      });
    }

    setInterval(spawnCoin, 1500);

    document.addEventListener("keydown", (e) => {
      if ((e.key === " " || e.key === "ArrowUp") && !berry.jumping) {
        berry.vy = -15;
        berry.jumping = true;
      }
    });

    function update() {
      berry.y += berry.vy;
      berry.vy += 1;

      if (berry.y >= canvas.height - 150) {
        berry.y = canvas.height - 150;
        berry.vy = 0;
        berry.jumping = false;
      }

      for (let i = coins.length - 1; i >= 0; i--) {
        const c = coins[i];
        c.x -= c.speed;

        if (
          berry.x < c.x + c.w &&
          berry.x + berry.w > c.x &&
          berry.y < c.y + c.h &&
          berry.y + berry.h > c.y
        ) {
          coins.splice(i, 1);
          score++;
          document.getElementById("score").innerText = `Score: ${score}`;
        }

        if (c.x + c.w < 0) {
          coins.splice(i, 1);
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw berry
      ctx.fillStyle = "#ff4a77";
      ctx.beginPath();
      ctx.arc(berry.x + 25, berry.y + 25, 25, 0, Math.PI * 2);
      ctx.fill();

      // draw coins
      coins.forEach((c) => {
        ctx.fillStyle = "gold";
        ctx.beginPath();
        ctx.arc(c.x + 15, c.y + 15, 15, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
